<!DOCTYPE html>
<html>
  <head>
    <title>Fruit Clicker Game</title>
    <link rel="stylesheet" type="text/css" href="css/gameStyle.css">
  </head>
  <body>
    <div class="score-container">
      <span id="score">0</span>
      <span>Score</span>
    </div>
    <div class="game-container">
      <h1>Fruit Clicker Game</h1>
      <div class="fruits-container">
        <img class="fruit" src="/images/fruits/apple.png" alt="apple" width="50" height="50">
        <img class="fruit" src="/images/fruits/peach.png" alt="peach" width="50" height="50">
        <img class="fruit" src="/images/fruits/pineapple.png" alt="pineapple" width="50" height="70">
        <img class="fruit" src="/images/fruits/plum.png" alt="plum" width="50" height="50">
        <img class="fruit" src="/images/fruits/strawberry.png" alt="strawberry" width="50" height="50">
      </div>
    </div>
    <script src="/js/gameScript.js"></script>
  </body>
</html>
